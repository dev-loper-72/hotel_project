<!-- Extend the base layout from the base.html -->
{% extends "base.html" %}

{% block title %} Delete Guest {% endblock title %}

{% block content %}
  <h2 class="confirm-header">Delete a Guest</h2>
  <p class="confirm-prompt">Are you sure you want to delete this guest? :</p>
  <p class="confirm-context">{{ guest.title }} {{ guest.first_name }} {{ guest.last_name }}</p>
  <form  method="post" class="text-center">
    {% csrf_token %}
    <div class="button-group">
      <button type="submit" class="btn btn-danger btn-sm">Yes</button>
      <a href="{% url 'guest_list' %}" class="btn btn-secondary btn-sm">Cancel</a>
    </div>
  </form>    
{% endblock content %}
