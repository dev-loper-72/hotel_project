<!-- Extend the base layout from the base.html -->
{% extends "base.html" %}

{% block title %} Delete Room Type {% endblock title %}

{% block content %}
  <h2 class="confirm-header">Delete a Room Type</h2>
  <p class="confirm-prompt">Are you sure you want to delete this room type? :</p>
  <p class="confirm-context">{{ room_type.room_type_code }} : {{ room_type.room_type_name }}</p>
  <form  method="post" class="text-center">
    {% csrf_token %}
    <div class="button-group">
      <button type="submit" class="btn btn-danger btn-sm">Yes</button>
      <a href="{% url 'room_type_list' %}" class="btn btn-secondary btn-sm">Cancel</a>
    </div>
  </form>    
{% endblock content %}
